<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Mini Library</title>
  </head>
  <body>
    <div class="container">
      <div class="bookshelf">
        <h1>Books</h1>
        <button class="btn-add-book">Add a book</button>
        <div class="books">
          <article class="book">
            <h1 class="title">A Good Book</h1>
            <p class="author">Not Indexed</p>
            <p>Pages: 42</p>
            <p>Read: <input type="checkbox" /></p>
          </article>
        </div>
      </div>

      <dialog>
        <form method="dialog">
          <ul>
            <li class="form-row">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
            </li>
            <li lass="form-row">
              <label for="author">Author</label>
              <input type="text" id="author" name="author" required />
            </li>
            <li lass="form-row">
              <label for="pages">Pages</label>
              <input type="number" id="pages" name="pages" min="0" required />
            </li>
            <li lass="form-row">
              <label for="read">Have read</label>
              <input type="checkbox" id="read" name="read" />
            </li>
          </ul>

          <div>
            <button type="submit" id="btn-add-confirm" value="default">Add Book</button>
            <button class="btn-cancel" value="cancel" formmethod="dialog">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
