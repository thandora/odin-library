<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="bookshelf">
        <h1>Books</h1>

        <div class="books">
          <div class="book">
            <article>
              <h1 class="title">A Book Title</h1>
              <p class="author">Author of Book</p>
              <p><span class="pages">38</span> pages</p>
            </article>
          </div>
        </div>
      </div>

      <button class="btn-add-book">Add a book</button>

      <dialog>
        <p>This modal dialog has a groovy backdrop!</p>
        <button class="closeme" autofocus>Close</button>
      </dialog>
    </div>
  </body>
</html>
